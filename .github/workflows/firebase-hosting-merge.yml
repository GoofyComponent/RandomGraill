name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - "front/**"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "${{ secrets.RDG_FIREBASE_CONFIGFILE }}" > firebaseCredentials.ts
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RANDOMGRAILL }}
          channelId: live
          projectId: randomgraill
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
    defaults:
      run:
        working-directory: front
